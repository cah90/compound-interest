<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Compound Interest</title>

        <!--CSS External File-->
        <link rel="stylesheet" href="style.css">

        <!--Bootstrap Link-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Permanent+Marker|Roboto&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">



    </head>

    <body>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="script.js"></script>

        <div class="container-fluid">
            <div class="row">
                <div class=" col-lg-4"></div>
                <div class="col-lg-4">

                    <h1 class="header">COMPOUND INTEREST</h1>
                    <h2 class="sub-header">Calculator</h2>

                    <form class="form">

                        <div class="form-group">
                            <label for="initial-investment">Initial Investment:</label>
                            <input class="form-control" type="text" id="initial-investment">
                        </div>

                        <div class="form-group">
                            <label for="monthly-investment">Monthly Investment:</label>
                            <input class="form-control" type="text" id="monthly-investment">
                        </div>

                        <div class="form-group">
                            <label for="months-number">Number of Months:</label>
                            <input class="form-control" type="text" id="months-number">
                        </div>

                        <div class="form-group">
                            <label for="yearly-interest">Yearly Interest:</label>
                            <input class="form-control" type="text" id="yearly-interest">
                        </div>

                        <button type="button" class="btn btn-secondary btn-lg btn-block ">Result</button>

                    </form>

                </div>
                <!--col-->
                <div class="col-lg-4"></div>

            </div>
            <!--row-->


        </div>
        <!--container-fluid-->

    </body>

</html>
